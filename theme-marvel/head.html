<!-- Default meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Earth's Mightiest Heroes stand as the planet's first line of defense against the most powerful threats in the universe">

<!-- Stop search engine crawling -->
<!-- <META NAME="ROBOTS" CONTENT="NOINDEX"> -->
<!-- <META NAME="ROBOTS" CONTENT="NOFOLLOW"> -->

<meta property="og:title" content="Avengers" />
<meta property="og:site_name" content="The Avengers">
<meta property="og:description" content="Earth's Mightiest Heroes stand as the planet's first line of defense against the most powerful threats in the universe." />
<meta property="og:type" content="company" />
<meta property="og:url" content="https://customisation-ext.freshmrr.com/" />
<meta property="og:image" content="https://terrigen-cdn-dev.marvel.com/content/prod/1x/001avn_ons_mas_dsk_01_0.jpg" />

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

<script>
  var BASE_ASSET_URL = 'https://raw.githubusercontent.com/prabakaranfresh/NewPortalCustomsiation/master/theme-marvel';

  window.addEventListener('DOMContentLoaded', function() {
    if(typeof Handlebars !== 'undefined')
      Handlebars.registerHelper('baseAssetUrl', function(options){
        return BASE_ASSET_URL;
      });
  });
</script>

<script type="text/x-handlebars-template" id="team-template">
  <a href="#" id="close-custom-page">X</a>
  <section role="region" id="team-page">
    {{#each members}}
      <a href="#!member/{{linkName}}" class="member {{linkName}}">
        <div class="img-container elem-inline-mid">
          <img
            src="{{baseAssetUrl}}/images/{{linkName}}.png" />
        </div>
        <div class="info elem-inline-mid">
          <h2>{{name}}</h2>
          <div>{{originalName}}</div>
          <div>{{desc}}</div>
        </div>
      </a>
    {{/each}}
  </section>
</script>


<script type="text/x-handlebars-template" id="team-member-template">
  <article id="member-profile-container" class="page-wrapper">
    <div id="img-container">
      <img src="{{baseAssetUrl}}/images/{{linkName}}.png"/>
    </div>
    <div id="info-container">
      <h2>{{name}}</h2>
      <p>{{originalName}}</p>
      <p>{{desc}}</p>
      <div id="detailed-description">
        {{>loader}}{{>loader}}
      </div>
    </div>
  </article>
</script>
